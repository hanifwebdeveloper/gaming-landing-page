<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Landing Page Design</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Lexend+Deca:wght@300;400;500;600;700;800;900&family=Open+Sans:wght@400;700;800&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,500;0,700;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <!-- nav style -->
        <nav>
            <div class="logo-nav">
                <div class="logo-nav-img">
                    <img src="images/Frame.png" alt="">
                </div>
                <div class="logo-nav-title">
                    <h3 class="section-title"><span class="linear">G</span>amer</h3>
                </div>
            </div>
            <ul>
                <li><a href="">About Us</a></li>
                <li><a href="">Developer</a></li>
                <li> <button class="btn"><i class="fa fa-youtube-play" aria-hidden="true"></i>Follow Us</button> </li>
            </ul>
        </nav>
    </header>
    <!-- play section styles -->
    <main>
        <section>
            <div class="play-container">
                <div class="play-content">
                    <h2 class="play-title">Play Like The</h2>
                    <h1 class="play-content-title">G.O.A.T.</h1>
                    <p>1-Click instant play</p>
                    <p>No Download</p>
                    <p>1000s of supported online games</p>
                    <button class="btn-primary">SIGN IN</button>
                    <button class="btn-secondary">GO ROUGE </button>
                </div>
                <div class="play-img">
                    <img src="images/Group 18.png" alt="">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
